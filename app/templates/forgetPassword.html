<div class="signin-container">
    <div class="row">
        <div class="col-md-12">
            <div class="view-header">
                <div class="headeer-icon">
                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                </div>
                <div class="header-title">
                    <h3>Reset password</h3>
                    <small>
                        Please enter your email to rest your password.
                    </small>
                </div>
            </div>
            <div class="cpanel">
                <div class="panel-body">
                    <form name="forgetPwdForm" form-type="nonavigation" novalidate>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <strong class="glyphicons glyphicons-asterisk font-color-ff font-100">*</strong>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" name="username" maxlength="50" ng-model="forgetPwdFormData.username" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" class="form-control" autocomplete="off" required>
                            <!-- Validations -->
                            <div ng-messages="forgetPwdForm.username.$error" ng-show="((forgetPwdForm.$submitted || !forgetPwdForm.username.$pristine))">
                                <div ng-message="required">
                                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert"><span class="k-icon k-i-warning"></span> This field is required</span>
                                </div>
                                <div ng-message="pattern">
                                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert"><span class="k-icon k-i-warning"></span>Invalid email format</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center pull-left">
                            <button type="submit" class="btn btn-dccent" ng-click="resetPassword(forgetPwdForm)">Reset</button>
                            <button class="btn btn-dccent" ui-sref="signIn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
